    <div class="body">
     <div class="first">
<div class="content1">
      <h1><img id="buttonImg" src="/main/img/quiz.png" "/>기술 면접을 뽀개자 <br>O, X 퀴즈</h1>
  
      <div id="quizList">
        <!-- 생성된 퀴즈들 목록 -->
      </div>
  
<div class="quizAddDiv">
      <button id="quizAdd" onclick="showNewQuizSection()"><img style="cursor: pointer;" id="buttonImg" src="/main/img/plus.png"/></button>
    </div>
      <div id="newQuizSection">
        <p>질문: <input type="text" id="questionInput" style="width: 250px;" /></p>


        <p>
          답변:
          <button onclick="setAnswer('O')" id="answerO">O</button>
          <button onclick="setAnswer('X')" id="answerX">X</button>
          <input type="hidden" id="answerInput" />
        </p>
        <button onclick="addQuiz()">추가</button>

      </div>
    </div>
  
    <div class="content2">
      <div class="calendar">
        <div class="header">
          <button id="prevBtn">&lt;</button>
          <h2 id="monthYear"></h2>
          <button id="nextBtn">&gt;</button>
        </div>
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates" id="datesContainer"></div>
      </div>
  
      <!-- Schedule Form -->
      <div class="schedule">
      <div class="schedule-form" id="scheduleForm" style="display: none">
        <div class="csheduleAddHead">
          <img id="buttonImg" src="/main/img/schedule.png"/><h3 class="scheduleHead">일정 추가</h3>
      </div>
      <div>
        <div>
        <input
          type="text"
          id="scheduleInput"
          placeholder="스케줄 내용을 입력하세요"
        />
      </div>
      <div class="dayCheck">
        <label for="isDday">D-Day:</label>
        <input type="checkbox" id="isDday" />
      </div>
      <div class="scheduleDiv">
        <button id="addScheduleBtn"><img id="buttonImg" src="/main/img/plus.png"/></button>
      </div>
      </div>
      </div>
  
      <!-- Schedule List -->
      <div class="schedule-list" id="scheduleList">
        <div class="csheduleAddHead">
          <img id="buttonImg" src="/main/img/list.png"/><h3 class="scheduleHead">오늘의 할일</h3>
          </div>
        <ul id="scheduleItemsList"></ul>
        <p id="noScheduleMessage" style="display: none">
          해당 날짜에 일정이 없습니다.
        </p>
      </div>
  
      <div class="dday-list">
        <div class="csheduleAddHead">
        <img id="buttonImg" src="/main/img/tictoc.png"/><h3 class="scheduleHead">D-day 얼마 안남았다!</h3>
        </div>
        <ul id="ddayItemsList"></ul>
        <!-- Add the ID "ddayItemsList" here -->
      </div>
      </div>
    </div>

    </div>
